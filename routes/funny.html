<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    #countdown {
      color: white;
      font-size: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="countdown">5</div>
  <div id="video-overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var countdownElement = document.getElementById('countdown');
      var videoOverlay = document.getElementById('video-overlay');

      // Countdown logic
      var countdown = 5;
      var countdownInterval = setInterval(function () {
        countdown--;
        countdownElement.innerHTML = countdown;

        if (countdown === 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';

          setTimeout(function () {
            videoOverlay.innerHTML = '<video autoplay preload="metadata"><source src="/static/videos/taco.mp4" type="video/mp4"></video>';
          }, 5000);
        }
      }, 1000);
    });
  </script>
</body>
</html>
